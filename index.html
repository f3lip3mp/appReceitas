<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Receitas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container-grid">
    <div class="wrapper">
      <header class="cabecalho">
        <div class="navbar">
          <figure class="logotipo">
            <img class="oi class" src="./assets/img/logo.png" alt="logotipo">
          </figure>
          <nav class="menu">
            <ul>
              <li><a href="">Comunidades</a></li>
              <li><a href="">Receitas</a></li>
              <li><a href="">Entrar</a></li>
              <li><i class="far fa-heart"></i><span id="number_like">5</span></li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <div class="side_search">
          <div class="side_input">
            <i class="fas fa-search"></i> 
            <input id="searchInput" type="text" placeholder="Procurar por receitas ou ingredientes">
          </div>
          <button class="side_filter">
            <i class="fas fa-filter"></i>
            <span>Filtro de Receitas</span>
          </button>
        </div>
        <h2 class="recipes_title">O que vamos cozinhar agora?</h2>
        <div class="recipes">
          <div class="box_recipe">
            <h2 class="box_title">
              Saladas
            </h2>
            <img src="./assets/img/ph_salad.jpg" alt="">
            <div class="opacity">
            </div>
          </div>

          <div class="box_recipe">
            <h2 class="box_title">
              Prato Principal
            </h2>
            <img src="./assets/img/ph_mainDishes.jpg" alt="">
            <div class="opacity">
            </div>
          </div>

          <div class="box_recipe">
            <h2 class="box_title">
              Sopas
            </h2>
            <img src="./assets/img/ph_soup.jpg" alt="">
            <div class="opacity">
            </div>
          </div>

          <div class="box_recipe">
            <h2 class="box_title">
              Sobremesas
            </h2>
            <img src="./assets/img/ph_desserts.jpg" alt="">
            <div class="opacity">
            </div>
          </div>

          <div class="box_recipe">
            <h2 class="box_title">
              Guarnição
            </h2>
            <img src="./assets/img/ph_garnishes.jpg" alt="">
            <div class="opacity">
            </div>
          </div>

          <div class="box_recipe">
            <h2 class="box_title">
              Padaria
            </h2>
            <img src="./assets/img/ph_bakery.jpg" alt="">
            <div class="opacity">
            </div>
          </div>

          <div class="box_recipe">
            <h2 class="box_title">
              Drinks
            </h2>
            <img src="./assets/img/ph_drinks.jpg" alt="">
            <div class="opacity">
            </div>
          </div>

          
          <a href="#" class="button_recipe">
              <h2 class="button_title">
                Mais
                <i class="fas fa-arrow-right"></i>
              </h2>
          </a>
          
        </div>
      </main>
    </div>
    <aside class="slider-container">
      <div class="boxSlider">
        <div class="textOnPhoto">
          <div class="gradient_overlay">
            <img class="selected" src="./assets/img/slide_ph1.jpg" alt="Imagem de um Croque Madame">
          </div>
          <p id="title_phslide">Receita da semana</p>
          <p id="subtitle_phslide">Croque<br> Madame</p>
        </div>
        <img src="./assets/img/slide_ph2.jpg" alt="Imagem de uma pizza">
        <img src="./assets/img/slide_ph3.jpg" alt="Imagem de uma fatia de torta">
        <img src="./assets/img/slide_ph4.jpg" alt="Imagem de um prato com peixe">
      </div>
      <div class="buttonSlide">
        <div id="pagination">
        </div>
      </div>
    </aside>
  </div>
  <script src="./assets/js/index.js"></script>
</body>

</html>
